services:
  discord-bot:
    build: .
    container_name: alfred_js_bot
    restart: always
    
    # REMOVE THIS SECTION COMPLETELY
    # env_file:
    #   - /home/psychopathy/alfred-js/.env

    volumes:
      # This is the line that actually does the magic.
      # It takes the file from your server and puts it inside the container
      # so the bot can read it on startup.
      - /home/psychopathy/alfred-js/.env:/app/.env
      - /home/psychopathy/alfred-js/balances.db:/app/balances.db
